<html>
    <script>
        function openContactPopup() {
          document.getElementById("contactPopupOverlay").style.visibility = "visible";
        }
      
        function closeContactPopup() {
          document.getElementById("contactPopupOverlay").style.visibility = "hidden";
        }
      </script>

    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
      <div>
      <button type="submit" style="height: 50px; width:100px" value="submit"><a href="submit.html">submit</a></button>
      </div>
    </form>
